<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
    <img class="image-product" src="images/image-product-desktop.jpg" alt="Product image">
    <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="Product image">
  <section class="product-content">
    <h2 class="product-type">Perfume</h2>

    <h1 class="product-name">Gabrielle <br> Essence Eau <br> De Parfum</h1>

    <p class="product-description">
      A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
      Perfumer-Creator <br> for the House of CHANEL.
    </p>
  <h3 class="product-price">$149.99 <span class="price-span">$169.99</span></h3>
    <div class="button-div">
      <button class="add-to-card-button"><img class="icon-cart" src="images/icon-cart.svg"  alt="Icon-cart"> Add to Cart</button>
    </div>  
  </section>
</main>  
</body>
</html>
